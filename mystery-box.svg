<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- drop-shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="6" stdDeviation="4" flood="#0a0a0a" flood-opacity=".5"/>
    </filter>
  </defs>

  <!-- isometric cube -->
  <g filter="url(#shadow)">
    <!-- top face -->
    <path d="M80 20 L140 50 L80 80 L20 50 Z" fill="#00f2ff" stroke="#ffffff" stroke-width="1"/>
    <!-- left face -->
    <path d="M20 50 L80 80 L80 140 L20 110 Z" fill="#0099cc" stroke="#ffffff" stroke-width="1"/>
    <!-- right face -->
    <path d="M80 80 L140 50 L140 110 L80 140 Z" fill="#0077aa" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- subtle grid on top face -->
  <g stroke="#ffffff" stroke-opacity=".25" stroke-width=".5">
    <line x1="50" y1="35" x2="110" y2="65"/>
    <line x1="110" y1="35" x2="50" y2="65"/>
    <line x1="80" y1="20" x2="80" y2="80"/>
    <line x1="20" y1="50" x2="140" y2="50"/>
  </g>
</svg>